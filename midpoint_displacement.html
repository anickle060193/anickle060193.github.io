<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Midpoint Displacement">
        <meta name="author" content="staticnickle">
        <title>Midpoint Displacement</title>
        
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
            
        <!-- Navigation Bar Stytes -->
        <link href="css/navbar_page.css" rel="stylesheet"></link>
            
        <!-- Default Canvas Styles -->
        <link href="css/default_canvas.css" rel="stylesheet"></link>
            
        <!-- Custom styles for this template -->
        <link href="css/midpoint_displacement.css" rel="stylesheet"></link>
            
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand" href="index.html">Adam's Web Projects</a>
                </div>
            
                <div class="collapse navbar-collapse" role="group" id="bs-example-navbar-collapse-1">
                    <div class="btn-group navbar-right">
                        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#controlsModal">Edit Settings</button>
                        <button type="button" class="btn btn-default navbar-btn" id="processButton">Process</button>
                    </div>
                </div>
            </div>    
        </nav>

        <div class="modal fade" id="controlsModal" tabindex="-1" role="dialog" aria-labelledby="controlsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="controlsModalLabel">Midpoint Displacement Settings</h4>
                    </div>
                    <div class="modal-body">
                        
                        <form class="form-horizontal">
                        
                            <div class="form-group">
                                <label for="segmentsInput" class="col-sm-4 control-label">Segments (power of 2)</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="segmentsInput">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="smoothnessInput" class="col-sm-4 control-label">Smoothness</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="smoothnessInput">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="delayInput" class="col-sm-4 control-label">Iteration Delay (ms)</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="delayInput">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="mainContent">
            <canvas id="canvas"></canvas>
        </div>
        
        <script src="js/midpoint_displacement.js"></script>

        <!-- Bootstrap core JavaScript==================================================- ->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
