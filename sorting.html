<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Sorting">
        <meta name="author" content="anickle060193">
        <title>Sorting</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Navigation Bar Stytes -->
        <link href="css/navbar_page.css" rel="stylesheet"></link>

        <!-- Canvas Styles -->
        <link href="css/canvas.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <!-- <link href="css/sorting.css" rel="stylesheet"></link> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand unselectable" href="index.html">Adam's Web Projects</a>
                </div>

                <div class="collapse navbar-collapse" role="group" id="navbar-collapse">

                    <div class="navbar-right">
                        <button type="button" class="btn btn-warning navbar-btn" aria-label="Random" id="random">
                            Random
                        </button>
                        <button type="button" class="btn btn-info navbar-btn" aria-label="Settings" data-toggle="modal" data-target="#settings" id="openSettings">
                            Settings
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <canvas id="canvas"></canvas>

        <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="settingsTitle">Settings</h4>
                    </div>
                    <div class="modal-body">

                        <form>

                            <div class="form-group">
                                <label for="type" class="control-label">Sorting Algorithm:</label>
                                <select class="form-control" id="algorithm">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="item_count" class="control-label">Item Count:</label>
                                <input type="text" class="form-control" id="item_count" value="100">
                            </div>

                            <div class="form-group">
                                <label for="step" class="control-label">Iteration Delay (ms):</label>
                                <input type="text" class="form-control" id="iteration_delay" value="0">
                            </div>

                            <div class="form-group">
                                <label for="step" class="control-label">Changes per Iteration:</label>
                                <input type="text" class="form-control" id="changes_per_iteration" value="20">
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="sort">Sort</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript==================================================-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/utilities.js"></script>
        <script src="js/sorting.js"></script>
    </body>

</html>
