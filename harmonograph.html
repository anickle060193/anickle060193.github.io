    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>

                <div class="collapse navbar-collapse" role="group" id="navbar-collapse">
                    <div class="navbar-right">
                        <button type="button" class="btn btn-default navbar-btn" aria-label="Save Settings" data-toggle="modal" data-target="#saveSettingsModal">
                            Save Settings
                        </button>
                        <button type="button" class="btn btn-info navbar-btn" aria-label="Settings" data-toggle="modal" data-target="#settings">
                            Settings
                        </button>
                    </div>

            </div>

        <canvas id="canvas"></canvas>

        <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="settingsTitle">Settings</h4>
                    </div>
                    <div class="modal-body">

                        <!-- <img src="images/harmonograph_diagram.png" class="img-responsive center-block" alt="Harmonograph Diagram" width="300" height="300"> -->

                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#display" role="tab" data-toggle="tab">Display</a></li>
                            <li role="presentation"><a href="#p1a1" role="tab" data-toggle="tab">Pendulum 1 - Axis 1</a></li>
                            <li role="presentation"><a href="#p1a2" role="tab" data-toggle="tab">Pendulum 1 - Axis 2</a></li>
                            <li role="presentation"><a href="#p2a1" role="tab" data-toggle="tab">Pendulum 2 - Axis 1</a></li>
                            <li role="presentation"><a href="#p2a2" role="tab" data-toggle="tab">Pendulum 2 - Axis 2</a></li>
                        </ul>

                        <div class="tab-content">

                            <div class="tabpanel" class="tab-pane active" id="display">

                                <div id="colorGroup" class="form-group">
                                    <label for="color" class="control-label">Line Color:</label>
                                    <input type="text" class="form-control" id="color" value="#0011FF">
                                </div>

                                <div id="lineWidthGroup" class="form-group">
                                    <label for="lineWidth" class="control-label">Line Width:</label>
                                    <input type="text" class="form-control" id="lineWidth" value="0.1">
                                </div>

                                <div id="stepGroup" class="form-group">
                                    <label for="step" class="control-label">Iteration Step:</label>
                                    <input type="text" class="form-control" id="step" value="0.1">
                                </div>

                                <div id="iterationsGroup" class="form-group">
                                    <label for="iterations" class="control-label">Number of Iterations:</label>
                                    <input type="text" class="form-control" id="iterations" value="10000">
                                </div>
                            </div>

                        

                            <div id="f1Group" class="form-group col-md-3 ">
                                <label for="f1" class="control-label"><var>f</var><sub>1</sub> :</label>
                                <input type="text" class="form-control" id="f1" value="10">
                            </div>

                        </div>


                        <form>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="draw">Draw</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="saveSettingsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Save Settings</h4>
                    </div>
                    <div class="modal-body">
                        <p >Use this link to re-create your Harmonograph later:</p>
                        <input id="saveSettings" type="text" class="form-control" readonly></input>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
