<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="description" content="Spider Web">

        <title>Spider Web</title>

        <!-- Bootstrap core CSS -->

        <!-- Default Canvas Styles -->
        <link href="css/default_canvas.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="css/spider_web.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>

    <body>

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                    <form class="navbar-form navbar-right">

                            <button type="button" class="btn btn-default" id="left">Left</button>
                            <button type="button" class="btn btn-default" id="right">Right</button>
                            <button type="button" class="btn btn-default" id="top">Top</button>
                            <button type="button" class="btn btn-default" id="bottom">Bottom</button>

            <canvas id="canvas"></canvas>
