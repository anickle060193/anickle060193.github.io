<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Irrationals">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Navigation Bar Stytes -->
        <link href="css/navbar_page.css" rel="stylesheet"></link>

        <!-- Canvas Styles -->
        <link href="css/canvas.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="css/irrationals.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand unselectable" href="index.html">Adam's Web Projects</a>
                </div>

                <div class="collapse navbar-collapse" role="group" id="navbar-collapse">
                    <div class="btn-group navbar-right">
                        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#controlsModal">Edit Settings</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="controlsModal" tabindex="-1" role="dialog" aria-labelledby="controlsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="controlsModalLabel">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div id="irrationalGroup" class="form-group">
                                <label for="irrational" class="control-label">Irrational:</label>
                                <select class="form-control" id="irrational">
                                    <option>PI</option>
                                    <option>e</option>
                                    <option>Phi</option>
                                    <option>Square Root of 2</option>
                                </select>
                            </div>
                            <div id="digitLengthGroup" class="form-group">
                                <label for="digitLength" class="control-label">Number of digits (1-4):</label>
                                <input type="text" class="form-control" id="digitLength" value="2">
                            </div>
                            <div id="irrationalLengthGroup" class="form-group">
                                <label for="irrationalLength" class="control-label">Digits of Irrational Number:</label>
                                <input type="text" class="form-control" id="irrationalLength" value="1000">
                            </div>
                            <div id="lineWidthGroup" class="form-group">
                                <label for="lineWidth" class="control-label">Line Width:</label>
                                <input type="text" class="form-control" id="lineWidth" value="0.5">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-default" id="update">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <!-- Bootstrap core JavaScript==================================================-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/hand.min.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/irrationals_data.js"></script>
        <script src="js/irrationals.js"></script>
    </body>

</html>
