<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Choose">
        <meta name="author" content="staticnickle">
        <title>Choose</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Navigation Bar Stytes -->
        <link href="css/navbar_page.css" rel="stylesheet"></link>

        <!-- Canvas Styles -->
        <link href="css/canvas.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="css/choose.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand unselectable" href="index.html">Adam's Web Projects</a>
                </div>

                <div class="collapse navbar-collapse" role="group" id="navbar-collapse">
                    <div class="btn-group navbar-right">
                        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#choicesModal">Edit Choices</button>
                        <button type="button" class="btn btn-default navbar-btn" id="saveChoices">Save Choices</button>
                        <button type="button" class="btn btn-default navbar-btn" id="spinWheel">Spin Wheel!</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="choicesModal" tabindex="-1" role="dialog" aria-labelledby="choicesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="choicesModalLabel">Choices</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="segmentsInput" class="control-label">Choices (one per line):</label>
                            <textarea id="choices" class="form-control custom-control" rows="10" style="resize:none"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="saveChoicesModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Save Choices</h4>
                    </div>
                    <div class="modal-body">
                        <p >Use this link to re-use your choices later:</p>
                        <input id="saveChoicesInput" type="text" class="form-control" readonly></input>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript==================================================-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/utilities.js"></script>
        <script src="js/choose.js"></script>
    </body>

</html>
