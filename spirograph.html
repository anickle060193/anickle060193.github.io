<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Spirograph">
        <meta name="author" content="anickle060193">
        <title>Spirograph</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Navigation Bar Stytes -->
        <link href="css/navbar_page.css" rel="stylesheet"></link>

        <!-- Canvas Styles -->
        <link href="css/canvas.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <!-- <link href="css/spirograph.css" rel="stylesheet"></link> -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand unselectable" href="index.html">Adam's Web Projects</a>
                </div>

                <div class="collapse navbar-collapse" role="group" id="navbar-collapse">
                    <form class="navbar-form navbar-right" method="post" onsubmit="return false;">
                        <button type="button" class="btn btn-default navbar-btn" aria-label="Save Settings" data-toggle="modal" data-target="#saveSettingsModal">
                            Save Settings
                        </button>
                        <button type="button" class="btn btn-info navbar-btn" aria-label="Settings" data-toggle="modal" data-target="#settings" id="openSettings">
                            Settings
                        </button>
                        <button type="button" class="btn btn-warning navbar-btn" aria-label="Random" id="random">
                            Random
                        </button>
                        <div class="form-group" id="timeFactorGroup">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-success" aria-label="Animate" id="animate">
                                        Animate <span class="glyphicon glyphicon-play" aria-hidden="true" id="animateIcon"></span>
                                    </button>
                                </span>
                                <input type="text" class="form-control" placeholder="Time Factor" id="timeFactor" size="10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <canvas id="canvas"></canvas>

        <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="settingsTitle">Settings</h4>
                    </div>
                    <div class="modal-body">

                        <img src="images/spirograph_diagram.png" class="img-responsive center-block" alt="Spirograph Diagram" width="300" height="300">

                        <form>
                            <div class="form-group">
                                <label for="k" class="control-label"><var>k</var> = <var>r</var> / <var>R</var> :</label>
                                <input type="text" class="form-control" id="k" value="0.61">
                            </div>

                            <div class="form-group">
                                <label for="l" class="control-label"><var>l</var> = <var>p</var> / <var>r</var> :</label>
                                <input type="text" class="form-control" id="l" value="0.3">
                            </div>

                            <div class="form-group">
                                <label for="R" class="control-label"><var>R</var> :</label>
                                <input type="text" class="form-control" id="R" value="800">
                            </div>

                            <div class="form-group">
                                <label for="color" class="control-label">Line Color:</label>
                                <input type="text" class="form-control" id="color" value="#0011FF">
                            </div>

                            <div class="form-group">
                                <label for="lineWidth" class="control-label">Line Width:</label>
                                <input type="text" class="form-control" id="lineWidth" value="0.1">
                            </div>

                            <div class="form-group">
                                <label for="smooth" class="control-label">Smooth Lines:</label>
                                <select class="form-control" id="smooth">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="step" class="control-label">Iteration Step:</label>
                                <input type="text" class="form-control" id="step" value="0.1">
                            </div>

                            <div class="form-group">
                                <label for="iterations" class="control-label">Number of Iterations:</label>
                                <input type="text" class="form-control" id="iterations" value="10000">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="draw">Draw</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="saveSettingsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Save Settings</h4>
                    </div>
                    <div class="modal-body">
                        <p >Use this link to re-create your Spirograph later:</p>
                        <input id="saveSettings" type="text" class="form-control" readonly></input>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript==================================================-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/utilities.js"></script>
        <script src="js/spirograph.js"></script>
    </body>

</html>
